<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Mass Reporter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Discord Reporter</h1>
        </header>

        <div class="content">
            <div class="form-section">
                <h2>設定</h2>
                <div class="form-group">
                    <label for="tokens">トークン</label>
                    <textarea id="tokens" placeholder="Discord認証トークンを入力してください（改行で複数入力可能）" required></textarea>
                </div>

                <div class="form-group">
                    <label for="reportType">通報対象</label>
                    <select id="reportType">
                        <option value="user">ユーザーを通報</option>
                        <option value="server">サーバーを通報</option>
                        <option value="message">メッセージを通報</option>
                    </select>
                </div>

                <div class="form-group" id="userServerGroup">
                    <label for="targetId">ターゲットID</label>
                    <input type="text" id="targetId" placeholder="通報対象のIDを入力してください" required>
                </div>

                <div class="form-group" id="messageGroup" style="display: none;">
                    <label for="channelId">チャンネルID</label>
                    <input type="text" id="channelId" placeholder="メッセージがあるチャンネルのIDを入力してください">
                </div>

                <div class="form-group" id="messageIdGroup" style="display: none;">
                    <label for="messageId">メッセージID</label>
                    <input type="text" id="messageId" placeholder="通報するメッセージのIDを入力してください">
                </div>

                <div class="form-group">
                    <label for="reportAmount">通報回数</label>
                    <input type="number" id="reportAmount" min="1" max="100" value="1">
                </div>

                <div class="form-group">
                    <label for="reportReason">通報理由</label>
                    <select id="reportReason">
                        <!-- JavaScript で動的に更新 -->
                    </select>
                </div>

                <div class="form-group" id="subReasonGroup" style="display: none;">
                    <label for="subReason">詳細理由</label>
                    <select id="subReason">
                        <!-- JavaScript で動的に更新 -->
                    </select>
                </div>

                <button onclick="startReporting()" id="reportButton" class="report-btn">通報開始</button>
            </div>

            <div class="log-section">
                <h2>ログ</h2>
                <div id="logContainer"></div>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">成功</span>
                        <span id="successCount" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">失敗</span>
                        <span id="failCount" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">進行状況</span>
                        <span id="progress" class="stat-value">0/0</span>
                    </div>
                </div>
                <div class="progress-bar">
                    <div id="progressFill"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
